steps:
  - label: ":node: install"
    command:
      - npm install

  - wait

  - label: "Create ZIP"
    command:
      - npm install && 7z a -tzip ./archives/function.zip ./
    artifact_paths:
      - "archives/function.zip"

  - wait

  - label: "Upload ZIP to lambda"
    command:
      - buildkite-agent artifact download "archives/function.zip" .
      - aws lambda update-function-code --function-name buildkite-basics-lambda --zip-file ./function.zip
